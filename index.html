    <section class="weatherApp">
        <main class="main">
            <section class="main-description">
                <h1 class="main-temperature"></h1>
                <section class="main-city-info">
                    <h2 class="main-city-name"></h2>
                    <p class="main-city-dateTime">10:36 - Tuesday, 22 Oct '19</p>
                </section>
                <section class="main-city-weathers">
                    <span class="main-city-weather-icon"><i class="fas fa-sun" aria-hidden="true"></i></span>
                    <p class="main-city-weather"></p>
                </section>
            </section>
        </main>
        <aside class="sideBar">
            <section class="search-location">
                <input class="search-input" type="text" placeholder="Enter location..." value="Qazvin">
                <span class="inputValidation"></span>
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </section>
            <section class="week">
                <h3>week</h3>
                <section class="future-days">
                    <section class="tomorrow">
                        <p class="tomorrow-date"></p>
                        <p class="tomorrow-weather"></p>
                        <p></p>
                    </section>
                    <section class="third-day">
                        <p class="third-day-date"></p>
                        <p class="third-day-weather"></p>
                        <p></p>
                    </section>
                    <section class="fourth-day">
                        <p class="fourth-day-date"></p>
                        <p class="fourth-day-weather"></p>
                        <p></p>
                    </section>
                    <section class="fifth-day">
                        <p class="fifth-day-date"></p>
                        <p class="fifth-day-weather"></p>
                        <p></p>
                    </section>
                    <section class="sixth-day">
                        <p class="sixth-day-date"></p>
                        <p class="sixth-day-weather"></p>
                        <p></p>
                    </section>
                    <section class="seventh-day">
                        <p class="seventh-day-date"></p>
                        <p class="seventh-day-weather"></p>
                        <p></p>
                    </section>
                </section>
                <div class="line"></div>
            </section>
            <section class="weather-details">
                <h3>Weather Details</h3>
                <section class="weather-details-content">
                    <section class="city">
                        <p class="city-title">City</p>
                        <p class="city-value"></p>
                    </section>
                    <section class="status">
                        <p class="status-title">Status</p>
                        <p class="status-value"></p>
                    </section>
                    <section class="wind-speed">
                        <p class="wind-speed-title">Wind</p>
                        <p class="wind-speed-value"></p>
                    </section>
                    <section class="min-temperature">
                        <p class="min-temperature-title">Min</p>
                        <p class="min-temperature-value"></p>
                    </section>
                    <section class="max-temperature">
                        <p class="max-temperature-title">Max</p>
                        <p class="max-temperature-value"></p>
                    </section>
                </section>
            </section>
        </aside>
    </section>
    <section class="responsive">
        <h1>دوست عزیز این برنامه برای استفاده در تلفن و تبلت طراحی نشده است</h1>
        <h2>لطفا با صفحه نمایش بزرگ تر از 1100 پیکسل وارد شوید</h2>
    </section>

</body>
